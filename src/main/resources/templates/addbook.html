<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Add book</h1>
	<form action="#" th:action="@{/addbook}"  th:object= ${book} method="post">
	<p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>Title: <input type="text" th:field="${book.title}" /></p>
	<p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
	<p>Year: <input type="text" th:field="${book.year}" /></p>
	<p>Category:
	<select id="categorylist" th:field="*{category}" class="form-control">
	<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}">
	</option></select></p>
	<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
	</form>

</body>
</html>
