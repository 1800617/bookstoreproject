<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit book</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Edit book</h1>
	<form action="#" th:action="@{/addbook}"  th:object= ${book} method="post">
	<input type="hidden" th:field="*{id}" class="form-control"/>
	<p>Author: <input type="text" th:field="${book.author}" /></p>
	<p>Title: <input type="text" th:field="${book.title}" /></p>
	<p>ISBN: <input type="text" th:field="${book.isbn}" /></p>
	<p>Year: <input type="text" th:field="${book.year}" /></p>
	<input type="submit" class="btn btn-success" value="Save" /> <input type="reset" value="Reset" />
	</form>

</body>
</html>
